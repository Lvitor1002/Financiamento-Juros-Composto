<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento</title>
    <link rel="shortcut icon" href="image.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cell.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="icons">
            <i class="bi bi-calculator-fill" id="cal"></i>
            <i class="bi bi-cash-coin"></i>
        </div>

        <h1>Calculadora Financeira</h1>
    </header>

    <main>
        <form class="formulario" id="idformulario">

            <div class="controleInputs">

                <div class="controleDiv">
                    <label for="idValorBem">Valor do Bem:</label>
                    <input type="number" name="bem" id="idValorBem" placeholder="R$" required maxlength="30">
                </div>
    
                <div class="controleDiv">
                    <label for="idValorEntrada">Valor de Entrada:</label>
                    <input type="number" name="entrada" id="idValorEntrada" placeholder="R$" required maxlength="30">
                </div>
    
                <div class="controleDiv">
                    <label for="idNumeroParcela">Quantidade de Meses:</label>
                    <input type="number" name="tempo" id="idNumeroParcela" value="60">
                </div>
    
                <div class="controleDiv">
                    <label for="idTaxa">Taxa de Juros:</label>
                    <input type="number" name="taxa" id="idTaxa" value="1">
                </div>

            </div>

            <p id="pvFinanciamento">Valor Financiamento</p>

            <div id="vFinanciamento">
                    R$ 0.00
            </div>

            <div class="controleResultado">
                
                
                <button>Calcular Parcela</button>
                

                <p>Valor da Parcela</p>
                <div id="vParcela">
                    R$ 0.00
                </div>

            </div>

        </form>
    </main>

    
    
</body>
</html>
